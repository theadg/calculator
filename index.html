<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="main">
        <div class="calculator-body">
            <div class="calculator-screen">
                <div class="screen-calculations">
                        
                </div>

                <div class="screen-output">
                        
                </div>
            </div>

            <div class="calculator-buttons">
                <button class ="all-clear" id = "ac">AC</button>
                <button id = "c">C</button>
                <button class = "operator" id = "mod">%</button>
                <button class = "operator" id = "divide">/</button>

                <button class = "num" id = "seven">7</button>
                <button class = "num" id = "eight">8</button>
                <button class = "num"id = "nine">9</button>
                <button class = "operator" id = "multiply">x</button>
                
                <button class = "num" id = "four">4</button>
                <button class = "num" id = "five">5</button>
                <button class = "num" id = "six">6</button>
                <button class = "operator" id = "subtract">-</button>
                
                <button class = "num" id ="one">1</button>
                <button class = "num" id = "two">2</button>
                <button class = "num" id = "three">3</button>
                <button class = "operator" id = "add">+</button>
                
                <button  class = "num" id ="zero">0</button>
                <button id ="decimalPoint">.</button>
                <button class ="big-btn" id = "equals">=</button>
          
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
